<body>

<main>
    <div class="container-page">
        <div class="sidebar">
            <!-- ... Votre barre latérale ... -->
        </div>
        <div class="second-sidebar">
            <!-- ... Votre barre de recherche ... -->
        </div>
        <div class="container-wrapper">

    </div>
